<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Login Page</title>
  <link rel="stylesheet" href="harsh.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="brand-section">
        <h1>Welcome!</h1>
        <p> Glad to see you ! Log in to your account below</p>
      </div>
      <div class="form-section">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="email">Email </label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-toggle">
              <input type="password" id="password" placeholder="Enter your password" required>
              <span class="toggle-icon" id="toggle-password">&#128065;</span>
            </div>
          </div>
          <div class="form-options">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn login-btn">Login</button>
          <p class="register-link">New here? <a href="#">Create an account</a></p>
        </form>
        <div class="social-login">
          <p>Or continue with</p>
          <button class="btn google-btn"><i class="fa-brands fa-google"></i>Google</button>
          <button class="btn facebook-btn"><i class="fa-brands fa-facebook"></i>Facebook</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
